    <!DOCTYPE html>
    <html lang="es">

    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candela - Velas Artesanales</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">


        <link rel="stylesheet" href="estilos/styles.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo Candela">
            </div>
        </header>
        <main>
            <section>
                <div class="d-flex bannerprincipal">
                    <div class="contenedortextobanner container">
                        <h1 class="titulobanner">Candela - Velas Artesanales</h1>
                        <p class="textobanner container">
                            Nuestras velas están hechas con cera de soya 100% natural.</p>
                    </div>
                </div>
            </section>

            <div class="envio-gratis">Envío gratis</div>


            <section class="container sectioncards" id ='cardContainer'>
            </section>
                <div class="card">
                    <div class="card-body carrito-section">
                        <h1>Carrito de compras</h1>
                        <div id="carrito" class="container">
                            <ul id="lista-carrito"></ul>
                        </div>
                        <p>Total: <span id="total-carrito">$0.00</span></p>


                        <form id="formularioPago" style="display: none;">
                            <h2>Información de Pago</h2>
                            <div>
                                <label for="nombreTarjeta">Nombre en la Tarjeta:</label>
                                <input type="text" id="nombreTarjeta" required>
                            </div>
                            <div>
                                <label for="numeroTarjeta">Número de Tarjeta:</label>
                                <input type="text" id="numeroTarjeta" required>
                            </div>
                            <div>
                                <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                                <input type="text" id="fechaVencimiento" required>
                            </div>
                            <div>
                                <label for="codigoSeguridad">Código de Seguridad:</label>
                                <input type="text" id="codigoSeguridad" required>
                            </div>
                            <button id="realizarPago">Realizar Pago</button>
                        </form>
                            


                        <button id="simularPedido" style="display: none;">Simular Pedido</button>
                        <div id="formularioPedido" style="display: none;">
                            <h2>Ingrese los datos del pedido:</h2>
                            <form id="formulario">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" required><br>
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" required><br>
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" id="email" required><br>
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" required><br>
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" id="telefono" required><br>
                                <div class="text-center">
                                <button class="boton-confirmar" id="confirmarPedido">Confirmar Pedido</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            
            
        </main>
        <footer>
            <p>&copy; 2024 Candela - Velas Artesanales</p>  
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="javascript/script.js" type="module"></script>
        
    </body>

    </html>
